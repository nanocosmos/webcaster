<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="../vendor/json-viewer.bundle.js"></script>
    <script src="../dist/nanostream.webcaster.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>nanoStream Webcaster API Demo</title>
</head>

<body>
    <div class="main-header">
        <a href="https://www.nanocosmos.de/v6/">
            <img src="https://www.nanocosmos.de/v6/assets/white-nanocosmos.png" class="nano-logo" alt="nanocosmos">
        </a>
        <div class="main-info">
            <h1>nanoStream Webcaster API Demo</h1>
            <div class="version-container">
                <span id="package-version"></span>
                <span id="commit-sha"></span>
            </div>
        </div>
    </div>
    <div style="width: 100%;">

        <div style="float: left; width: 50%">

            <h2>Preview VideoElement:</h2>
            <video id="preview" muted autoplay playsinline></video>

            <h2>MediaDevices:</h2>
            <br>
            <div id="devices"></div>

            <h2>API methods:</h2>

            <button onclick="createNew()">Create New Instance</button>
            <button onclick="startPreview()">startPreview</button>
            <button onclick="startBroadcast()">startBroadcast</button>
            <button onclick="stopBroadcast()">stopBroadcast</button>
            <button onclick="dispose()">dispose</button>
            <button onclick="recover()">recover</button>
            <button id="toggle-audio-btn" onclick="toggleAudio()">Mute audio</button>

            <h2>Info:</h2>
            <div class="info-bar">
                <div>
                    <span class="info-label">instance:</span>
                    <span id="instance-status" class="info-item">none</span>
                    <span class="info-label">connectionState:</span>
                    <span id="stream-status" class="info-item">none</span>
                    <span class="info-label">reconnectionState:</span>
                    <span id="reconnection-status" class="info-item">none</span>
                </div>
                <br>
                <div>
                    <span id="error-status" class="error-item"></span>
                </div>
            </div>

            <h2>WebcasterApiV6.Config:</h2>
            <textarea id="config" rows="20"></textarea>

            <p>
                <h3>Server info:</h3>
                <br>
                <json-viewer class="data-view" id="server-info-out"></json-viewer>
            </p>

            <p>
                <h3>getMediaStreamSettings:</h3>
                <br>
                <json-viewer class="data-view" id="settings-out"></json-viewer>
            </p>

            <p>
                <h3>getUpstreamStatus:</h3>
                <br>
                <json-viewer class="data-view" id="status-out"></json-viewer>
            </p>


            <p>
                <h3>Metrics:</h2>
                <br>
                <json-viewer class="data-view" id="metrics-out"></json-viewer>
            </p>


            <p>
                <h3>Error logs:</h2>
                <br>
                <json-viewer class="data-view" id="error-logs-out"></json-viewer>
            </p>

        </div>

        <div id="player-container" style="float: right; width: 50%">
            <!-- player iframe will be added here -->
        </div>

     </div>

     <div style="clear: both"></div>

</body>
</html>
